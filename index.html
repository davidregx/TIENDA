<!DOCTYPE html>
<html lang="es">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
            position: relative;
            padding-bottom: 80px;
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        }

        .input-section {

            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 5px;
        }

        .btn:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:active {

        }

        .btn-whatsapp {

        }

        .btn-whatsapp:hover {

        }

        .btn-capture {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-capture:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-back {
            background: linear-gradient(45deg, #6c757d, #5a6268);

        }

        .lista-item {

            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 12px;
            border-left: 4px solid #667eea;

        }

        @keyframes itemSlideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .lista-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .item-info {

        }

        .item-nombre {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .item-detalles {
            color: #666;
            font-size: 0.85rem;
            margin-top: 3px;
        }

        .item-precio {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .btn-eliminar {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-eliminar:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(255, 71, 87, 0.3);
        }

        .total {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 12px;
            border: 2px solid #667eea;
            margin: 15px 0;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 1rem;
        }

        .empty-state::before {
            content: "üõí";
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .categorias-container {
            margin-bottom: 25px;
            position: relative; /* Asegura que el posicionamiento absoluto del indicador sea relativo a este contenedor */
            z-index: 10;
        }

        .categorias-container h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* MODIFICACIONES PARA SCROLL HORIZONTAL */
        .categorias-grid {
            display: flex; /* Cambiar a flexbox */
            overflow-x: auto; /* Habilitar scroll horizontal */
            -webkit-overflow-scrolling: touch; /* Mejorar el scroll en iOS */
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 10px; /* A√±adir un poco de padding para el scrollbar */
        }

        /* Estilos para el scrollbar (Webkit browsers) */
        .categorias-grid::-webkit-scrollbar {
            height: 8px; /* Altura del scrollbar */
        }

        .categorias-grid::-webkit-scrollbar-thumb {
            background-color: #a5a5a5; /* Color del "pulgar" del scrollbar */
            border-radius: 10px;
        }

        .categorias-grid::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* Color del fondo del scrollbar */
            border-radius: 10px;
        }

        .categoria-item {
            flex: 0 0 auto; /* Evitar que los elementos se encojan */
            min-width: 140px; /* Mantener el ancho m√≠nimo */
            position: relative;
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 0.95rem;
        }

        .categoria-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .categoria-item::before {
            content: attr(data-emoji);
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }

        .categoria-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .subcategorias-grid {
            display: grid; /* Mantener grid para subcategor√≠as */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 15px 0;
            display: none; /* Oculto por defecto */
        }

        .subcategoria-item {
            background: linear-gradient(135deg, #fff9c4, #ffecb3);
            border: 2px solid #ffd54f;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .subcategoria-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(255, 213, 79, 0.3);
            background: linear-gradient(135deg, #ffecb3, #ffe082);
        }

        .subcategoria-item::before {
            content: attr(data-emoji);
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }

        .subcategoria-item.active {
            background: linear-gradient(135deg, #ffd54f, #ffb300);
            color: #333;
            border-color: #ffa000;
        }

        .productos-grid {
            display: grid; /* Mantener grid para productos */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 15px 0;
            display: none; /* Oculto por defecto */
        }

        .producto-item {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border: 2px solid #81c784;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .producto-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
        }

        .producto-nombre {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .producto-precio {
            font-weight: bold;
            color: #25d366;
            font-size: 1rem;
        }

        .producto-unidad {
            color: #666;
            font-size: 0.85rem;
        }

        .btn-agregar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 13px;
            border-radius: 0 0 10px 10px;
            transform: translateY(100%);
            transition: all 0.3s ease;
            opacity: 0;
            cursor: pointer;
        }

        .producto-item:hover .btn-agregar {
            transform: translateY(0);
            opacity: 1;
        }

        .producto-section-title {
            text-align: center;
            margin: 15px 0 8px;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .producto-section-title::before, 
        .producto-section-title::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            left: 15px;
            background: #4CAF50;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideInRight 0.5s ease-out;
            text-align: center;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* √çCONO FLOTANTE DEL CARRITO */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .cart-icon i {
            font-size: 24px;
            color: white;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* CARRO FLOTANTE */
        .floating-cart {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 2000;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateY(100%);
            opacity: 0;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 20px 20px 0 0;
        }

        .floating-cart.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 10px;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9ff;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            font-weight: 500;
            flex: 2;
            font-size: 0.95rem;
        }

        .cart-item-details {
            color: #666;
            font-size: 0.85rem;
            flex: 1;
            text-align: right;
        }

        .cart-total {
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
            border-top: 2px solid #667eea;
        }

        .cart-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #f5f7ff;
        }

        .cart-actions .btn {
            flex: 1;
            min-width: 120px;
            padding: 14px;
            font-size: 14px;
        }

        .cart-actions .btn i {
            margin-right: 5px;
        }
        
        /* Indicador de Scroll */
        .scroll-indicator {
            position: absolute;
            right: 10px; /* Ajusta la posici√≥n a la derecha */
            top: 50%; /* Centra verticalmente */
            transform: translateY(-50%); /* Ajuste fino para centrado vertical */
            background: rgba(102, 126, 234, 0.8); /* Color de fondo */
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            pointer-events: none; /* Permite hacer clic a trav√©s del icono */
            opacity: 1; /* Visible por defecto */
            transition: opacity 0.3s ease-in-out;
            z-index: 11; /* Asegura que est√© por encima de las categor√≠as */
            animation: bounceRight 1.5s infinite; /* Animaci√≥n de rebote */
        }

        /* Ocultar el indicador cuando no hay scroll o se llega al final */
        .scroll-indicator.hidden {
            opacity: 0;
        }

        @keyframes bounceRight {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            40% {
                transform: translateY(-50%) translateX(5px);
            }
            60% {
                transform: translateY(-50%) translateX(2px);
            }
        }

        /* Mejoras para m√≥viles */
        @media (min-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .input-section {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .input-group {
                flex: 1;
                min-width: 120px;
            }
            
            .btn {
                width: auto;
                margin-top: 0;
            }
            
            .floating-cart {
                top: auto;
                left: auto;
                right: 30px;
                bottom: 120px;
                width: 350px;
                height: auto;
                max-height: 500px;
                border-radius: 20px;
            }
            
            .notification {
                left: auto;
                width: auto;
                max-width: 350px;
            }
        }
    </style>
</head>

        function agregarProducto() {
            const producto = document.getElementById('producto').value.trim();

            const unidad = document.getElementById('unidad').value;
            const precio = parseFloat(document.getElementById('precio').value) || 0;

            if (!producto) {
                mostrarNotificacion('Por favor, ingresa el nombre del producto');
                return;
            }

            const nuevoProducto = {
                id: Date.now(),
                nombre: producto,
                cantidad: cantidad,
                unidad: unidad,
                precio: precio
            };

            listaProductos.push(nuevoProducto);
            actualizarLista();
            limpiarFormulario();
            mostrarNotificacion('Producto agregado correctamente');
        }

            const emptyState = document.getElementById('emptyState');

            const cartCount = document.getElementById('cartCount');

            if (listaProductos.length === 0) {

                cartTotal.textContent = 'Total estimado: S/0.00';
                cartCount.textContent = '0';
                return;
            }

            emptyState.style.display = 'none';
            
            let total = 0;
            let html = '';

            listaProductos.forEach(producto => {
                const subtotal = producto.precio * producto.cantidad;
                total += subtotal;

                html += `
                    <div class="cart-item">
                        <div class="cart-item-name">${producto.nombre}</div>
                        <div class="cart-item-details">
                            ${producto.cantidad} ${producto.unidad}${producto.cantidad > 1 && producto.unidad === 'unidad' ? 'es' : ''}
                            <br>
                            ${producto.precio > 0 ? `S/${subtotal.toFixed(2)}` : ''}
                        </div>
                    </div>
                `;
            });

            cartContent.innerHTML = html;
            cartTotal.textContent = `Total estimado: S/${total.toFixed(2)}`;
            cartCount.textContent = listaProductos.length;
        }

            if (listaProductos.length === 0) {

        function capturarLista() {
            if (listaProductos.length === 0) {
                mostrarNotificacion('Tu lista est√° vac√≠a. Agrega algunos productos antes de capturar.');
                return;
            }

            // Crear un canvas para capturar la lista
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Configurar el canvas
            canvas.width = 600;
            canvas.height = Math.max(400, listaProductos.length * 80 + 150);
            
            // Fondo blanco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // T√≠tulo
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üõí LISTA DE MERCADO - PER√ö', canvas.width / 2, 40);
            
            // L√≠nea separadora
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 60);
            ctx.lineTo(canvas.width - 50, 60);
            ctx.stroke();
            
            // Productos
            let y = 100;
            let total = 0;
            
            listaProductos.forEach((producto, index) => {
                const subtotal = producto.precio * producto.cantidad;
                total += subtotal;
                
                // N√∫mero del producto
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`${index + 1}.`, 50, y);
                
                // Nombre del producto
                ctx.fillStyle = '#333';
                ctx.font = 'bold 18px Arial';
                ctx.fillText(producto.nombre, 80, y);
                
                // Cantidad y unidad
                ctx.fillStyle = '#666';
                ctx.font = '14px Arial';
                ctx.fillText(`${producto.cantidad} ${producto.unidad}${producto.cantidad > 1 && producto.unidad === 'unidad' ? 'es' : ''}`, 80, y + 20);
                
                // Precio
                if (producto.precio > 0) {
                    ctx.fillStyle = '#667eea';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'right';
                    ctx.fillText(`S/${subtotal.toFixed(2)}`, canvas.width - 50, y);
                }
                
                y += 50;
            });
            
            // Total
            if (total > 0) {
                y += 20;
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width - 50, y);
                ctx.stroke();
                
                ctx.fillStyle = '#667eea';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(`TOTAL: S/${total.toFixed(2)}`, canvas.width - 50, y + 30);
            }
            
            // Descargar la imagen
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lista_mercado.png';
                a.click();
                URL.revokeObjectURL(url);
                mostrarNotificacion('Lista capturada y descargada');
            });
        }

        // Funci√≥n para mostrar/ocultar el indicador de scroll
        function updateScrollIndicator() {
            const categoriasGrid = document.getElementById('categoriasGrid');
            const scrollIndicator = document.getElementById('scrollIndicator');

            // Comprobar si hay scroll horizontal
            const hasHorizontalScroll = categoriasGrid.scrollWidth > categoriasGrid.clientWidth;

            // Se a√±ade un peque√±o margen de error (5px) para evitar problemas de redondeo
            const atEnd = categoriasGrid.scrollLeft + categoriasGrid.clientWidth >= categoriasGrid.scrollWidth - 5; 

            // Solo mostrar el indicador si estamos en la vista de categor√≠as principales
            // y si hay scroll horizontal y no estamos al final
            if (categoriaActual === null && hasHorizontalScroll && !atEnd) {
                scrollIndicator.classList.remove('hidden');
            } else {
                scrollIndicator.classList.add('hidden');
            }
        }
